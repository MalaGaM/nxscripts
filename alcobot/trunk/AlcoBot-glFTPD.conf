#
#### General
#
# Site Options:
# cmdPrefix - Default command prefix, module defined prefixes take precedence.
# siteName  - Name describing your site.
# siteTag   - Short name or abbreviation of your site.
#
# Bot Options:
# debugMode - Toggle debugging information (true/false).
# ftpDaemon - FTP daemon to support, must be glftpd or ioftpd.
# modules   - List of module names to load on start-up.
# themeFile - Theme file to read (relative path).
# varFiles  - List of variable definition files (relative paths).
#
[General]
cmdPrefix = !alc
siteName  = Alcoholicz
siteTag   = ALC

debugMode = True
ftpDaemon = glftpd
modules   = groups readlogs
varFiles  = vars/core.vars vars/glftpd.vars
themeFile = themes/default.theme

#### glFTPD
#
# dataPath - Path to glFTPD's 'ftp-data' directory.
# etcPath  - Path to glFTPD's 'etc' directory.
# shmKey   - glFTPD's shared memory key.
# version  - Online structure version, must be 1.3, 2.00, or 2.01.
#
[GlFtpd]
dataPath = /glftpd/ftp-data
etcPath  = /glftpd/etc
shmKey   = 0x0000DEAD
version  = 2.01

#### Sections
#
# Formats:
#  <channel section> = <channels> <events/flags>
#  <path section>    = <path> <channels> <events/flags>
#
# Examples:
#  STAFF = "#Staff #Ops" "+error +sysop"
#  DVDR  = "/site/DVDR/" "#ChannelOne #ChannelTwo" "+all"
#
# Flags:
#  all     - Every flag.
#  credits - Credits given and taken from users.
#  dir     - New and deleted directories.
#  error   - Error.log entries.
#  login   - Login events.
#  nuke    - Nuke and unnuke.
#  pre     - Pred releases.
#  request - Added, deleted, and filled requests.
#  sysop   - Sysop.log entries.
#  wipe    - Wiped directories and files.
#
# - There must be a 'DEFAULT' channel section defined, which is used for
#   non-path announces (e.g. requests).
# - Both flags and events can be added or removed by using the + or -
#   characters, respectively.
# - If any of the options contain spaces or multiple entries
#   (e.g. several channels or flags), the option must enclosed in quotes.
#
[Sections]
# Channel sections.
DEFAULT = "#Alc"      "+all -DELDIR -error -sysop -wipe"
STAFF   = "#AlcStaff" "+error +sysop +wipe"

# Path sections.
0DAY    = "/site/0DAY/"  "#AlcSpam" "+all -DELDIR -wipe"
APPS    = "/site/APPS/"  "#Alc"     "+all -wipe"
DVDR    = "/site/DVDR/"  "#Alc"     "+all -wipe"
GAMES   = "/site/GAMES/" "#Alc"     "+all -wipe"
MP3     = "/site/MP3/"   "#AlcSpam" "+all -wipe"
SVCD    = "/site/SVCD/"  "#Alc"     "+all -wipe"
TV      = "/site/TV/"    "#Alc"     "+all -wipe"
VCD     = "/site/VCD/"   "#Alc"     "+all -wipe"
XVID    = "/site/XVID/"  "#Alc"     "+all -wipe"

#### Targets
#
# Format : <command> = <target>
# Example: !affils = private
#
# - This section is for changing a command's output target. By default,
#   output is sent to the channel the command was invoked from.
# - The 'command' option may contain wildcards if needed.
# - The 'target' option must be either 'disabled', 'notice', or 'private'.
#
[Targets]
!affils  = notice
!affills = notice
!banned  = notice
!*bnc    = notice

#### Module: Groups
#
# Name: groups
# Desc: Manage affiliated and banned groups.
# Path: modules/generic/groups
#
# cmdPrefix  - Command prefix for commands specific to this module. The
#              default prefix will be used if this option is undefined.
# groupsFile - Group configuration file (relative path).
#
[Module::Groups]
cmdPrefix  = !
groupsFile = groups.conf

#### Module: Read Logs
#
# Name: readlogs
# Desc: Read and announce log entries.
# Path: modules/generic/readlogs
#
# mainLogs  - List of glftpd.log files to read and announce.
# errorLogs - List of error.log files to read and announce.
# loginLogs - List of login.log files to read and announce.
# sysopLogs - List of sysop.log files to read and announce.
#
[Module::ReadLogs]
mainLogs  = "/glftpd/ftp-data/logs/glftpd.log"
errorLogs = "/glftpd/ftp-data/logs/error.log"
loginLogs = "/glftpd/ftp-data/logs/login.log"
sysopLogs = "/glftpd/ftp-data/logs/sysop.log"
